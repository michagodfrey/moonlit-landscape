<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Moonlit Landscape</title>
  </head>
  <body>
    <main>
      <!-- moon and clouds -->
      <div class="moon">
        <div class="moon__circle-1"></div>
        <div class="moon__circle-2"></div>
        <div class="moon__filler-1"></div>
        <div class="moon__filler-2"></div>
        <div class="moon__curve"></div>
      </div>

      <div class="cloud-2">
        <div class="cloud-2__l"></div>
        <div class="cloud-2__r"></div>
      </div>

      <div class="cloud-1">
        <div class="cloud-1__l"></div>
        <div class="cloud-1__r"></div>
      </div>

      <div class="cloud-3">
        <div class="cloud-3__m"></div>
      </div>

      <div class="cloud-4">
        <div class="cloud-4__m"></div>
      </div>

      <!-- mountains -->
      <div class="mountain-0">
        <div class="mountain-0__peak"></div>
      </div>
      <div class="mountain-0__shadow"></div>

      <div class="mountain-1">
        <div class="mountain-1__peak"></div>
      </div>
      <div class="mountain-1__shadow"></div>

      <div class="mountain-2">
        <div class="mountain-2__peak"></div>
      </div>
      <div class="mountain-2__shadow"></div>

      <div class="mountain-3">
        <div class="mountain-3__peak"></div>
      </div>
      <div class="mountain-3__shadow"></div>

      <!-- hills -->
      <div class="hill-1"></div>
      <div class="hill-2"></div>
      <div class="hill-3"></div>
      <div class="hill-4"></div>
      <div class="hill-5"></div>
      <div class="hill-6"></div>

      <!-- land beach and sea -->

      <div class="land"></div>

      <div class="beach"></div>

      <div class="sea"></div>

      <!-- houses -->

      <div class="house-1">
        <div class="house-1__roof">
          <div class="house__roof__shadow"></div>
        </div>
        <div class="house-1__body">
          <div class="house__body__shadow"></div>
        </div>
        <div class="house-1__windows-l">
          <div class="house-1__window"></div>
          <div class="house-1__window"></div>
        </div>
        <div class="house-1__door"></div>
        <div class="house-1__windows-r">
          <div class="house-1__window"></div>
          <div class="house-1__window"></div>
        </div>
      </div>

      <div class="house-2">
        <div class="house-2__roof">
          <div class="house__roof__shadow"></div>
        </div>
        <div class="house-2__body">
          <div class="house__body__shadow"></div>
        </div>
        <div class="house-2__door"></div>
        <div class="house-2__windows">
          <div class="house-2__window"></div>
          <div class="house-2__window"></div>
          <div class="house-2__window"></div>
        </div>
      </div>

      <!-- trees foreground -->
      <div class="tree foreground l-200">
        <div class="tree__trunk"></div>
        <div class="tree__leaves--l"></div>
        <div class="tree__leaves--r"></div>
      </div>

      <div class="tree foreground l-300">
        <div class="tree__trunk"></div>
        <div class="tree__leaves--l"></div>
        <div class="tree__leaves--r"></div>
      </div>

      <div class="pine foreground l-450">
        <div class="tree__trunk"></div>
        <div class="pine__leaves--t">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--m">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--b">
          <div class="pine__shadow"></div>
        </div>
      </div>

      <div class="tree foreground l-650">
        <div class="tree__trunk"></div>
        <div class="tree__leaves--l"></div>
        <div class="tree__leaves--r"></div>
      </div>

      <div class="pine foreground r-430">
        <div class="tree__trunk"></div>
        <div class="pine__leaves--t">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--m">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--b">
          <div class="pine__shadow"></div>
        </div>
      </div>

      <div class="tree foreground r-380">
        <div class="tree__trunk"></div>
        <div class="tree__leaves--l"></div>
        <div class="tree__leaves--r"></div>
      </div>

      <div class="pine foreground r-270">
        <div class="tree__trunk"></div>
        <div class="pine__leaves--t">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--m">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--b">
          <div class="pine__shadow"></div>
        </div>
      </div>

      <!-- trees background -->

      <div class="tree background l-10 b-100">
        <div class="tree__trunk"></div>
        <div class="tree__leaves--l"></div>
        <div class="tree__leaves--r"></div>
      </div>

      <div class="pine background l-70 b-50">
        <div class="tree__trunk"></div>
        <div class="pine__leaves--t">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--m">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--b">
          <div class="pine__shadow"></div>
        </div>
      </div>

      <div class="pine background l-400 b-80">
        <div class="tree__trunk"></div>
        <div class="pine__leaves--t">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--m">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--b">
          <div class="pine__shadow"></div>
        </div>
      </div>

      <div class="pine background l-450 b-90">
        <div class="tree__trunk"></div>
        <div class="pine__leaves--t">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--m">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--b">
          <div class="pine__shadow"></div>
        </div>
      </div>

      <div class="pine background l-600 b-90">
        <div class="tree__trunk"></div>
        <div class="pine__leaves--t">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--m">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--b">
          <div class="pine__shadow"></div>
        </div>
      </div>

      <div class="tree background r-600 b-40">
        <div class="tree__trunk"></div>
        <div class="tree__leaves--l"></div>
        <div class="tree__leaves--r"></div>
      </div>

      <div class="tree background r-550 b-50">
        <div class="tree__trunk"></div>
        <div class="tree__leaves--l"></div>
        <div class="tree__leaves--r"></div>
      </div>

      <div class="tree background r-220 b-80">
        <div class="tree__trunk"></div>
        <div class="tree__leaves--l"></div>
        <div class="tree__leaves--r"></div>
      </div>

      <div class="tree background r-140 b-20">
        <div class="tree__trunk"></div>
        <div class="tree__leaves--l"></div>
        <div class="tree__leaves--r"></div>
      </div>

      <div class="pine background r-50 b-100">
        <div class="tree__trunk"></div>
        <div class="pine__leaves--t">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--m">
          <div class="pine__shadow"></div>
        </div>
        <div class="pine__leaves--b">
          <div class="pine__shadow"></div>
        </div>
      </div>

    </main>

  </body>
</html>
